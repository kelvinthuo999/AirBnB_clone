<!-- This declares the document type as HTML. -->
<!DOCTYPE html>
<!-- This is the opening tag for the HTML document, specifying the language as English. -->
<html lang="en">

<head>
    <!-- This sets the character encoding to UTF-8, which is commonly used for web pages. -->
    <meta charset="UTF-8">
    <!-- This sets the viewport settings for responsive design. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These lines link to external CSS files for styling the web page. -->
    <!-- "4-common.css" is for common styles. -->
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <!-- "3-header.css" is for header styles. -->
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <!-- "3-footer.css" is for footer styles. -->
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <!-- "6-filters.css" is for additional styles, presumably related to filters. -->
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">

    <!-- This line links to a shortcut icon (favicon) for the webpage, which is displayed in the browser tab. -->
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <!-- This sets the title of the web page, which appears in the browser tab. -->
    <title>AirBnB clone</title>
</head>

<body>
    <header>
        <!-- This is the header section of the web page. -->
        <!-- This line contains a link with the "logo" class, but the link is empty (href=""). -->
        <a href="" class="logo"></a>
    </header>

    <div class="container">
        <!-- This is a container div, presumably used for layout purposes. -->
        <section class="filters">
            <!-- This is a section for filters, presumably related to search options. -->

            <div class="locations">
                <!-- This div contains information about locations or states. -->
                <h3>States</h3>
                <!-- This is a heading indicating "States." -->
                <h4>California, Arizona</h4>
                <!-- This is a subheading indicating specific states (California, Arizona, etc.). -->
                <div class="popover">
                    <!-- This is a div for additional information, possibly for each state. -->
                    <h2>Arizona:</h2>
                    <!-- Heading for the state of Arizona. -->
                    <ul>
                        <!-- Unordered list for listing specific locations within Arizona. -->
                        <li>Page</li>
                        <!-- Location 1 in Arizona. -->
                        <li>Page2</li>
                        <!-- Location 2 in Arizona. -->
                    </ul>
                    <h2>California:</h2>
                    <!-- Heading for the state of California. -->
                    <ul>
                        <!-- Unordered list for listing specific locations within California. -->
                        <li>San Francisco</li>
                        <!-- Location 1 in California. -->
                        <li>Los Altos</li>
                        <!-- Location 2 in California. -->
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <!-- This div contains information about amenities. -->
                <h3>Amenities</h3>
                <!-- This is a heading indicating "Amenities." -->
                <h4>Internet, kitchen</h4>
                <!-- This is a subheading indicating specific amenities (Internet, Kitchen, etc.). -->
                <div class="popover">
                    <!-- This is a div for additional information, possibly for each amenity. -->
                    <ul>
                        <!-- Unordered list for listing specific amenities. -->
                        <li>Internet</li>
                        <!-- Amenity 1: Internet. -->
                        <li>TV</li>
                        <!-- Amenity 2: TV. -->
                        <li>Kitchen</li>
                        <!-- Amenity 3: Kitchen. -->
                        <li>Iron</li>
                        <!-- Amenity 4: Iron. -->
                    </ul>
                </div>
            </div>

            <button type="button">Search</button>
            <!-- This button can be used for triggering a search action. -->
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
